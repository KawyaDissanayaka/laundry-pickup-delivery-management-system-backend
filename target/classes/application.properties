spring.application.name=laundrymart-backend
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/laundry_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

jwt.secret=mySecretKeyForJWTTokenGenerationAndValidation12345678901234567890
#jwt.expiration=86400000
jwt.expiration=604800000

logging.level.org.springframework.security=DEBUG
